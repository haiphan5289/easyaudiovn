name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v2
        with:
          xcode-version: '14.0'

      - name: Install dependencies
        run: swift package resolve

      - name: Build project
        run: xcodebuild -scheme EasyAudio -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.0' build

      - name: Run tests
        run: xcodebuild test -scheme EasyAudio -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.0' -enableCodeCoverage YES

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./TestResults
